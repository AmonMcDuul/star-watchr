<header>
  <div class="brand" (click)="goHome()">
    <h1>StarWatchr</h1>
    <span>know when to look up</span>
  </div>

  <!-- Desktop nav -->
  <nav class="desktop-nav">
    <a routerLink="/">Forecast</a>
    <a routerLink="/apod">Apod</a>
    <!-- <a routerLink="/alerts">Alerts</a> -->
    <a routerLink="/about">About</a>
    <a routerLink="/contact">Contact</a>
  </nav>

  <!-- Hamburger -->
  <button
    class="hamburger"
    (click)="toggleMenu()"
    [class.open]="menuOpen"
    aria-label="Menu"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<!-- Mobile menu -->
<div class="mobile-menu" [class.open]="menuOpen">
  <a routerLink="/" (click)="closeMenu()">Forecast</a>
  <a routerLink="/apod" (click)="closeMenu()">Apod</a>
  <!-- <a routerLink="/alerts" (click)="closeMenu()">Alerts</a> -->
  <a routerLink="/about" (click)="closeMenu()">About</a>
  <a routerLink="/contact" (click)="closeMenu()">Contact</a>
