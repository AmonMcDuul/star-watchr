<div class="matrix-legend">
  <h2>Legend</h2>
  <div class="legend-columns">

    <div class="legend-column legend-left">
      <div class="legend-left-sections">

        <!-- Cloud Cover -->
        <div class="legend-section">
          <h3>Cloud Cover</h3>
          <div class="legend-column-items">
            <div class="legend-item"><span class="dot cloud c1"></span><span>Clear (1/9)</span></div>
            <div class="legend-item"><span class="dot cloud c2"></span><span>2/9</span></div>
            <div class="legend-item"><span class="dot cloud c3"></span><span>3/9</span></div>
            <div class="legend-item"><span class="dot cloud c4"></span><span>4/9</span></div>
            <div class="legend-item"><span class="dot cloud c5"></span><span>5/9</span></div>
            <div class="legend-item"><span class="dot cloud c6"></span><span>6/9</span></div>
            <div class="legend-item"><span class="dot cloud c7"></span><span>7/9</span></div>
            <div class="legend-item"><span class="dot cloud c8"></span><span>8/9</span></div>
            <div class="legend-item"><span class="dot cloud c9"></span><span>Overcast (9/9)</span></div>
          </div>
        </div>

        <!-- Seeing -->
        <div class="legend-section">
          <h3>Seeing</h3>
          <div class="legend-column-items">
            <div class="legend-item"><span class="dot seeing s1"></span><span>Very Poor (1/9)</span></div>
            <div class="legend-item"><span class="dot seeing s2"></span><span>2/9</span></div>
            <div class="legend-item"><span class="dot seeing s3"></span><span>3/9</span></div>
            <div class="legend-item"><span class="dot seeing s4"></span><span>4/9</span></div>
            <div class="legend-item"><span class="dot seeing s5"></span><span>5/9</span></div>
            <div class="legend-item"><span class="dot seeing s6"></span><span>6/9</span></div>
            <div class="legend-item"><span class="dot seeing s7"></span><span>7/9</span></div>
            <div class="legend-item"><span class="dot seeing s8"></span><span>8/9</span></div>
            <div class="legend-item"><span class="dot seeing s9"></span><span>Excellent (9/9)</span></div>
          </div>
        </div>

      </div>
    </div>

    <div class="legend-column legend-right">
      <!-- Transparency -->
      <div class="legend-section">
        <h3>Transparency</h3>
        <div class="legend-row">
          <div class="legend-item"><span class="bar trans t2"></span><span>Low</span></div>
          <div class="legend-item"><span class="bar trans t6"></span><span>Medium</span></div>
          <div class="legend-item"><span class="bar trans t9"></span><span>High</span></div>
        </div>
      </div>

      <!-- Astronomical Night -->
      <div class="legend-section">
        <h3>Astronomical Night</h3>
        <div class="legend-row">
          <div class="legend-item"><span class="cell astro-night"></span><span>Full Night</span></div>
          <div class="legend-item"><span class="cell astro-night-partial"></span><span>Partial Night</span></div>
        </div>
      </div>

      <!-- Moon -->
      <div class="legend-section">
        <h3>Moon</h3>
        <div class="legend-row">
          <div class="legend-item"><span class="cell moon-bar"></span><span>Moon Above Horizon</span></div>
          <div class="legend-item"><span class="cell moon-bar-partial"></span><span>Moon Partially Up</span></div>
        </div>
      </div>
    </div>

  </div>
</div>
